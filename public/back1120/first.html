<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="letao">
    <div class="letao_aside">
      <div class="aside_title">黑马前端30期</div>
      <div class="aside_user">
        <img src="./images/none.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="aside_nav">
        <ul>
          <li>
            <a href="user.html">
              <i class="glyphicon glyphicon-user"></i>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" id="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="category" style="display: block">
              <a href="first.html" class="current">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="letao_top">
      <a href="javascript:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="letao_content">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
        
        <button class="btn btn-default show_firstModal">添加分类</button>

        <div class="firstTable">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>序号</th>
                <th>一级分类</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>

        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
        
      </div>
    </div>
  </div>

  <!-- 添加一级分类模态框 -->
  <div class="modal fade" tabindex="-1" id="firstModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary add_firstCate">添加</button>
          </div>
        </form>      
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="exitModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body cl_red">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_exit">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 一级分类模板引擎 -->
  <script type="text/html" id="firstTemplate">
    {{each rows v i}}
      <tr>
        <td>{{i+1 + (page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>

</body>
</html>
