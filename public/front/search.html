<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">

</head>
<body>
  <div class="letao_front">
    <div class="front_head">
      <a href="javascript: history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <div class="front_content">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
             
            <div class="search_input">
              <input type="text" placeholder="请输入搜索关键字">
              <button class="btn_search mui-btn mui-btn-primary">搜索</button>
            </div>

            <div class="history">
              
            </div>
         
          </div>
        </div>    
    </div>
    <div class="front_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- 历史记录模板引擎 -->
  <script type="text/html" id="hisTemp">
    {{if list.length == 0}}
      <p>没有更多数据啦</p>
    {{else}}
      <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_dels"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="main">
        <ul>
          {{each list v i}}
            <li>
              <a href="#" class="mui-pull-left">{{v}}</a>
              <i data-id="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn-del"></i>
            </li>
          {{/each}}
        </ul>
      </div>     
    {{/if}}   
  </script>
   
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
