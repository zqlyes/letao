<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search_list.css">

</head>
<body>
  <div class="letao_front">
    <div class="front_head">
      <a href="javascript: history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>
    <div class="front_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="search_input">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary btn_search">搜索</button>
          </div>
        
          <!-- 产品分类搜索区 -->
          <div class="search_nav">
            <ul>
              <li>
                <a href="#">
                  <span>上架时间</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="price">
                <a href="#">
                  <span>价格</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="num">
                <a href="#">
                  <span>库存</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>折扣</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- 产品区 -->
          <div class="front_product">

            <div class="loading"></div>

          </div>
        </div>
      </div>    
    </div>
    <div class="front_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 产品列表模板 -->
  <script type="text/html" id="prolistTemp">
    <ul class="mui-clearfix">
      {{each data v i}}
        <li>
          <a href="#">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
              <span class="price">¥{{v.price}}</span>
              <span class="oldPrice">¥{{v.oldPrice}}</span>
            </p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>
  
   
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
