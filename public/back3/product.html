<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">


  <style></style>
</head>

<body>


  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="title">
      <a href="#">黑马30期牛逼</a>
    </div>
    <div class="info">
      <img src="images/22.jpg" alt="">
      <h3>超级管理员</h3>
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="cate">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="main">

    <div class="top">
      <a href="#" class="left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">

      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>

      <button class="btn btn-default add" style="margin-bottom:20px">添加商品</button>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th width="20%">商品名称</th>
            <th width="20%">商品描述</th>
            <th>商品库存</th>
            <th>商品尺寸</th>
            <th>商品状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>


  <!-- 模态框 -->

  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary loginout">退出</button>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- 模态框添加 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <div class="dropdown" style="margin-bottom:15px">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span class="changeCate">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
      
                    </ul>
                  </div>
                  <input type="hidden" name="brandId">
                  <input type="hidden" name="statu" value="1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea name="proDesc" class="form-control" rows="3" style="resize:none" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">添加图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple style="display:none">
              <div class="imgBox">

              </div>
              <input type="hidden" name="picStatus">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 模板1 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? '已上架':'下架'}}</td>
      <td>
        {{if v.statu ===1 }}
        <button class="btn btn-danger">下架</button>
        {{else}}
        <button class="btn btn-success">上架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}

  </script>

  <!-- 模板2 -->
  <script type="text/html" id="addTmp">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.categoryId}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>

  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
