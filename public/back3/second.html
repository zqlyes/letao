    <!-- 侧边栏 -->

          <h3>超级管理员</h3>

              <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
              <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="cate" style="display:block">
                    <a href="first.html">一级分类</a>

            </li>
              <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
       </div>
   </div>

<div class="main">
    
   <div class="top">
        <a href="#" class="left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class=" right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>

      <div class="container-fluid">

            <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li class="active">分类管理</a></li>
                    <li class="active">二级分类</li>
                </ol>

                <button class="btn btn-default addcate">添加分类</button>

                <table class="table table-bordered table-hover" style="margin-top:20px">
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>一级分类名称</th>
                      <th>二级分类名称</th>
                      <th>二级分类logo</th>
                    </tr>
                  </thead>
                  <tbody>
                  <!-- 挖坑 -->
                  </tbody>
                </table>

                <div class="text-right">
                    <ul id="paginator"></ul>
                  </div>
          </div>
  </div>
  

  <!-- 模态框退出-->

  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary loginout">退出</button>
        </div>
      </div>
    </div>
  </div>

<!-- 模态框添加分类 -->
<div class="modal fade" tabindex="-1" id="secondModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
       <form id="form">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>

            <div class="modal-body">
               <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span class="cate-text">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                   <!-- 挖坑 -->
                  </ul>
                </div>

                <input type="hidden" name="categoryId">

                <input type="hidden" name="hot" value="1">
               </div>

                <div class="form-group">
                  <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类" style="margin-top:15px">
                </div>

                <div class="form-group">
                  <label for="fileupload" class="btn btn-default">添加图片</label>
                  <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
                </div>
                <div class="form-group" id="imgBox">
                    <img src="images/none.png" style="width:100px">
                    <input type="hidden" name="brandLogo">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary addbtn">添加</button>
            </div>
       </form>
      </div>
    </div>
  </div>


  <script type="text/html" id="secondTmp">
    {{each rows v i}}

    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td>
          <img src="{{v.brandLogo}}" style="height:50px">
        </td>
      </tr>

    {{/each}} -->


  </script>

  <script type="text/html" id="cateTmp">
    {{each rows v i}}

    <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

   <script src="js/common.js"></script>
   <script src="js/islogin.js"></script>
   <script src="js/second.js"></script>
