<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">


    <style></style>
</head>
<body>


    <!-- 侧边栏 -->
   <div class="lt_aside">
       <div class="title">
           <a href="#">黑马30期牛逼</a>
       </div>
       <div class="info">
          <img src="images/22.jpg" alt=""> 
          <h3>超级管理员</h3>
          <ul>
              <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
              <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="cate">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
              <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
          </ul>
       </div>
   </div>

<div class="main">
    
   <div class="top">
        <a href="#" class="left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class=" right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>

      <div class="container-fluid">

            <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>

                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>用户名</th>
                      <th>手机号</th>
                      <th>状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                   <!-- 挖坑 -->
                  </tbody>
                </table>
               
          </div>

          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
          
  </div>
  

  <!-- 模态框退出 -->

  <div class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary loginout">退出</button>
        </div>
      </div>
    </div>
  </div>


<!-- 模态框切换 -->
<div class="modal fade" tabindex="-1" id="changeModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary change">确定</button>
      </div>
    </div>
  </div>
</div>



<!-- 模板 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{ i+1+ (page-1)*size}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete ===1 ? "正常" : "已禁用"}}</td>
      <td data-id="{{v.id}}">
      {{if v.isDelete ===1}}
     <button class="btn btn-danger">禁用</button>
      {{else}}
      <button class="btn btn-success">启用</button>
      {{/if}}
    </td>
    </tr>
{{/each}}
  </script>
   <script src="lib/jquery/jquery.min.js"></script> 
   <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
   <script src="lib/nprogress/nprogress.js"></script>
   <script src="lib/echarts/echarts.min.js"></script>
   <script src="lib/artTemplate/template-web.js"></script>
   <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="js/common.js"></script>
   <script src="js/islogin.js"></script>
   <script src="js/user.js"></script>
</body>
</html>
